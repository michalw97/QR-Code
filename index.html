<!DOCTYPE html>
<html lang="pl">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f33ca6b75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/style.min.css">
  </head>
  
  <body>
    
    <main>
      <section class="qrbox">
        <div class="qrbox__img">
          <img src="./dist/img/image-qr-code.png" alt="Our qr code for you." class="qrbox__img--img">
        </div>
        <div class="qrbox__text">
          <p class="qrbox__text--title">Improve your front-end skills by building projects</p>
          <p class="qrbox__text--second">Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next level</p>
        </div>
      </section>
    </main>
